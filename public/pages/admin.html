<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAPPIE Admin</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-shopping-bag"></i>
            <span>HAPPIE Admin</span>
        </div>
        <div class="nav-links">
            <a href="admin.html" class="active">Admin</a>
            <a href="#" id="logoutBtn">Logout</a>
        </div>
    </nav>

    <div class="admin-container">
        <div class="admin-header">
            <h1>Dashboard</h1>
            <div class="admin-controls">
                <button class="primary-button" onclick="location.href='add-product.html'">
                    <i class="fas fa-plus"></i> Add New Product
                </button>
            </div>
        </div>

        <div class="dashboard-stats">
            <div class="stat-card">
                <i class="fas fa-box"></i>
                <div class="stat-info">
                    <span class="total-products">0</span>
                    <p>Total Products</p>
                </div>
            </div>
            <div class="stat-card">
                <i class="fas fa-tags"></i>
                <div class="stat-info">
                    <span class="total-categories">0</span>
                    <p>Categories</p>
                </div>
            </div>
            <div class="stat-card">
                <i class="fas fa-shopping-cart"></i>
                <div class="stat-info">
                    <span class="total-orders">0</span>
                    <p>Total Orders</p>
                </div>
            </div>
        </div>

        <div class="admin-section">
            <div class="section-header">
                <h2>Products</h2>
                <div class="section-controls">
                    <select class="category-filter">
                        <option value="All Categories">All Categories</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Fashion">Fashion</option>
                        <option value="Home">Home</option>
                    </select>
                    <input type="text" class="search-products" placeholder="Search products...">
                </div>
            </div>

            <div class="admin-table">
                <table>
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="productsTableBody">
                        <!-- Products will be loaded here dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="../js/admin.js"></script>
    <script>
        // Load products when page loads
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const response = await fetch('/api/products');
                const products = await response.json();
                
                const tableBody = document.getElementById('productsTableBody');
                tableBody.innerHTML = products.map(product => `
                    <tr data-product-id="${product._id}">
                        <td>
                            <img src="${product.image.startsWith('http') ? product.image : 
                                     product.image.startsWith('/') ? product.image : 
                                     `/images/${product.image}`}" 
                                 alt="${product.name}" 
                                 onerror="this.src='../images/placeholder.jpg'">
                        </td>
                        <td>${product.name}</td>
                        <td>${product.category}</td>
                        <td>â‚¹${product.price.toFixed(2)}</td>
                        <td>${product.stock}</td>
                        <td class="actions">
                            <button class="action-btn edit-btn" onclick="location.href='edit-product.html?id=${product._id}'">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="action-btn delete-btn">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `).join('');

                // Initialize delete buttons after loading products
                initializeDeleteButtons();
                updateProductCounters();

            } catch (error) {
                console.error('Error loading products:', error);
                showNotification('Error loading products', 'error');
            }
        });

        // Handle logout
        document.getElementById('logoutBtn').addEventListener('click', function(e) {
            e.preventDefault();
            // Add logout logic here
            location.href = 'login.html';
        });
    </script>
</body>
</html>
